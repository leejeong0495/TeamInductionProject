	<table>
		<button type="button" class="navyBtn" onClick="location.href='http://192.168.0.20/dataTable.php'">내역으로 넘어가기</button>
	</table>
    
    <script src="javascripts/jquery-1.12.4.min.js"></script>
    <!-- script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script -->
    
	<script>
	var cnt = 0;
	var powerFlag = false;	// 전원
	var lockFlag = false;	// 잠금
	var weightFlag = false;	// 무게
	var timerFlag = false;	// 타이머ss

		<!--전원-->
		function on_red(){
			powerFlag = true;
			if(lockFlag == true){
				powerFlag = false;
				weightFlag = false;
			}
			else{
				powerFlag = true;
				document.images[0].src = './images/onRed.gif';
			}
			powerFlag = true;
			
		}

		function off_red(){
			powerFlag = false;
			if(lockFlag == true){
				powerFlag = false;
				weightFlag = false;
			}
			else{
				powerFlag = true;
				document.images[0].src = "./images/offRed.gif";
				cnt = 0;
				document.images[2].src = "./images/tem" + cnt + ".gif";
			}
			powerFlag = false;
		}
		<!--잠금-->
		function on_green(){
			if(powerFlag == true){
				lockFlag = false;
			}
			else{
				lockFlag = false;
				document.images[1].src = './images/onGreen.gif';	
				
			}
			lockFlag = true;
		}

		function off_green(){
			if(powerFlag == true){
				lockFlag = false;
			}
			else{
				document.images[1].src = "./images/offGreen.gif";
				lockFlag = false;
			}
			lockFlag = false;
		}
		<!--온도-->
		function tem_up(){
			if(powerFlag == true && weightFlag == true){
				lockFlag = false;
				cnt++;
				if(cnt > 8){
					cnt = 8;
				}
				document.images[2].src = "./images/tem" + cnt + ".gif";
			}
		}
		
		function tem_down(){
			if(powerFlag == true && weightFlag == true){
				lockFlag = false;
				cnt --;
				if(cnt < 0){
					cnt = 0;
				}
				document.images[2].src = "./images/tem" + cnt + ".gif";				
			}
		}
		
		<!--타이머-->
		function time_up(){
			if(powerFlag == true && weightFlag == true){
				if (timerFlag == false) {
					timerFlag = true;
				}
			}
		}	
		
		function time_down(){
			if(powerFlag == true && weightFlag == true){
				if (cnt <= 0) {
					timerFlag = false;
					document.images[2].src = "./images/tem" + cnt + ".gif";	
				} 			
			}
		}	
		
		<!--압력센서-->
		function dma_up(){
			weightFlag = true;
		}
		
		function dma_down(){
			weightFlag = false;
			cnt = 0;
			document.images[2].src = "./images/tem" + cnt + ".gif";
			
		}

		function goReplace(str){
			location.replace(str);
		}
    </script>
